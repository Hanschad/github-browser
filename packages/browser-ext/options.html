<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Browser Settings</title>
  <style>
    body {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      font-size: 14px;
    }

    .help-text {
      margin-top: 4px;
      font-size: 12px;
      color: #57606a;
    }

    button {
      padding: 8px 16px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background: #2da44e;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #2c974b;
    }

    .status {
      margin-top: 12px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }

    .status.success {
      background: #dafbe1;
      color: #1a7f37;
      display: block;
    }

    .status.error {
      background: #ffebe9;
      color: #d1242f;
      display: block;
    }
  </style>
</head>
<body>
  <h1>GitHub Browser Settings</h1>

  <form id="settings-form">
    <div class="form-group">
      <label for="service-url">Service URL</label>
      <input type="text" id="service-url" placeholder="http://localhost:9527">
      <div class="help-text">
        The URL of the GitHub Browser service running on your machine.
      </div>
    </div>

    <div class="form-group">
      <label for="ide">Default IDE</label>
      <select id="ide">
        <option value="code">VS Code</option>
        <option value="code-insiders">VS Code Insiders</option>
        <option value="zed">Zed</option>
        <option value="cursor">Cursor</option>
        <option value="idea">IntelliJ IDEA</option>
        <option value="pycharm">PyCharm</option>
        <option value="webstorm">WebStorm</option>
        <option value="goland">GoLand</option>
        <option value="nvim">Neovim</option>
        <option value="subl">Sublime Text</option>
      </select>
      <div class="help-text">
        The IDE to open repositories in.
      </div>
    </div>

    <button type="submit">Save Settings</button>
    
    <div id="status" class="status"></div>
  </form>

  <script src="options.js"></script>
</body>
</html>
