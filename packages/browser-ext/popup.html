<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Browser</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .status-ok {
      background: #dafbe1;
      color: #1a7f37;
    }

    .status-error {
      background: #ffebe9;
      color: #d1242f;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-ok .status-indicator {
      background: #1a7f37;
    }

    .status-error .status-indicator {
      background: #d1242f;
    }

    button {
      width: 100%;
      padding: 8px 16px;
      margin-bottom: 8px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background: white;
      color: #24292f;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #f6f8fa;
      border-color: #1b1f2326;
    }

    button:active {
      background: #ebecf0;
    }

    button.primary {
      background: #2da44e;
      color: white;
      border-color: rgba(27, 31, 36, 0.15);
    }

    button.primary:hover {
      background: #2c974b;
    }

    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #d0d7de;
      font-size: 12px;
      color: #57606a;
      text-align: center;
    }

    .footer a {
      color: #0969da;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>
    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
    </svg>
    GitHub Browser
  </h1>

  <div id="status" class="status status-error">
    <div class="status-indicator"></div>
    <span id="status-text">Checking service...</span>
  </div>

  <button id="open-current" class="primary">Open Current Page</button>
  <button id="open-from-clipboard">Open from Clipboard</button>
  <button id="open-options">Settings</button>

  <div class="footer">
    <div>Shortcut: <strong>Shift+O</strong> on GitHub pages</div>
    <div><a href="https://github.com/your-repo/github-browser" target="_blank">Documentation</a></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
